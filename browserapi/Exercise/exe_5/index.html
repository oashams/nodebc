<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Or Odd</title>
<script>
let number=parseInt(window.prompt(`Please enter number here`))
        if (isNaN(number)) {
        window.alert (`please enter valid numbers`);
        }else if (number%2==0) {
         window.alert(`Its a ${number} even number`);
        } else if (number%2!==0) {
            window.alert(`Its a ${number} odd number`);
        } 
</script>
</head>
<body>
 <h1>Prompting Even or Odd</h1>
 <P>Create a basic HTML document
    <br> Create a script tag on the document head element
    <br> Using the prompt method ask the user tu input a number
    <br>Using the alert method show if the number is even or odd
    <br>Your number is even/odd
    </P>
</body>
</html>
